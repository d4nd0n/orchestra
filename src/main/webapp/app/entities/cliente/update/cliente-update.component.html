<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cliente-heading" data-cy="ClienteCreateUpdateHeading">Create or edit a Cliente</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nomeCliente">Nome Cliente</label>
          <input
            type="text"
            class="form-control"
            name="nomeCliente"
            id="field_nomeCliente"
            data-cy="nomeCliente"
            formControlName="nomeCliente"
          />
        </div>

        <div class="form-group">
          <label for="field_corsos">Corso</label>
          <select class="form-control" id="field_corsos" data-cy="corso" multiple name="corsos" formControlName="corsos">
            <option
              [ngValue]="getSelectedCorso(corsoOption, editForm.get('corsos')!.value)"
              *ngFor="let corsoOption of corsosSharedCollection; trackBy: trackCorsoById"
            >
              {{ corsoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
